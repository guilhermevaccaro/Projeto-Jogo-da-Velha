<section>
  <header> JOGO DA VELHA</header>
  <div class="container">
    <div class="box">
      <div class="texto1">
        <h1 class="text-center">LOGIN</h1>
      </div>

      <form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Nome de usuário"
            [(ngModel)]="usuario"
            name="usuario"
            #campoUsuario="ngModel"
            required
          />
          <app-mensagem
            *ngIf="campoUsuario.invalid && campoUsuario.touched"
            mensagem="Usuário obrigatório"
          >
          </app-mensagem>
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            [(ngModel)]="senha"
            name="senha"
            #campoSenha="ngModel"
            required
          />

          <app-mensagem
            *ngIf="campoSenha.invalid && campoSenha.touched"
            mensagem="Senha obrigatória"
          >
          </app-mensagem>
        </div>
        <div >
          <button
            type="submit"
            class="btn "
            [disabled]="loginForm.invalid"
          >
            ENTRAR
          </button>
        </div>
      </form>
      <div class="texto2">
        <p>
          Não possui conta? <a [routerLink]="['novousuario']"> Se cadastre!</a>
        </p>
      </div>
    </div>
  </div>
</section>
